{% extends 'main/general.html' %}

{% block title %}Логин{% endblock %} 

{% block body %}





<div class="container d-flex justify-content-center align-items-center mx-auto py-4">
    
<form method="post">
    <h1>Регистрация</h1>
    {% csrf_token %}

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
</form>
</div>
{% endblock  %}
